<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SSOL Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <script src='js/icsdeps.min.js'></script>
    <script src="js/ics.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <div class="text-center" style="padding:50px 0">
      <div class="logo">SSOL Calendar</div>
      <div class="login-form-1">
      <p>Hi there, fill in the two teeny slots below for a cool magic trick.</p>
      <p>All your classes from SSOL will *BOOM* be teleported into your calendar, Google or iCal (OK, you do have to open the file that will magically appear on your screen, and no, there will be no sound or smoke effect).</p>
      <br>
      <form id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="lg_username" class="sr-only">Username</label>
              <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="UNI">
            </div>
            <div class="form-group">
              <label for="lg_password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
      </form>
      <br>
    </div>
  </div>
</body>
<footer>
  <script src="js/main.js"></script>
</footer>
</html>
